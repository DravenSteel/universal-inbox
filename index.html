<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>Router</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
    button { padding: 15px; width: 100%; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="setup-view" class="hidden">
    <h3>First Time Setup</h3>
    <p>Enter your Google Script URL below:</p>
    <input type="text" id="script-url" placeholder="https://script.google.com/macros/s/...">
    <button onclick="saveConfig()">Save Configuration</button>
  </div>

  <div id="saving-view" class="hidden">
    <h2>Saving...</h2>
    <div id="status">Connecting...</div>
  </div>

  <script>
    // CHECK FOR SAVED CONFIG
    const savedUrl = localStorage.getItem('google_script_url');

    // DOM ELEMENTS
    const setupView = document.getElementById('setup-view');
    const savingView = document.getElementById('saving-view');
    const statusDiv = document.getElementById('status');

    if (!savedUrl) {
      // MODE: Setup
      setupView.classList.remove('hidden');
    } else {
      // MODE: Operation
      savingView.classList.remove('hidden');
      handleShare(savedUrl);
    }

    function saveConfig() {
      const inputUrl = document.getElementById('script-url').value;
      if (inputUrl.includes("script.google.com")) {
        localStorage.setItem('google_script_url', inputUrl);
        alert("Saved! Reloading...");
        location.reload();
      } else {
        alert("That doesn't look like a Google Script URL.");
      }
    }

    async function handleShare(scriptUrl) {
      const params = new URLSearchParams(window.location.search);
      // Android shares are tricky. We try all 3 standard fields.
      const sharedUrl = params.get('url') || params.get('text') || "";
      const sharedTitle = params.get('title') || "";

      if (!sharedUrl) {
        statusDiv.innerText = "Ready for sharing!";
        return;
      }

      try {
        // Send data to Google Script
        await fetch(`${scriptUrl}?url=${encodeURIComponent(sharedUrl)}&title=${encodeURIComponent(sharedTitle)}`, {
          mode: 'no-cors'
        });
        statusDiv.innerText = "Success!";
        setTimeout(() => window.close(), 1000); // Close window automatically
      } catch (err) {
        statusDiv.innerText = "Error: " + err.message;
      }
    }
    
    // PWA Requirement
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }
  </script>
</body>
</html>
